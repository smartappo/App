<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test - Smart Learn</title>
  <style>
    body{font-family:'Segoe UI',sans-serif;margin:0;padding:16px;background:#fffaf6;color:#223;}
    header{display:flex;align-items:center;gap:12px;margin-bottom:16px;}
    .back-btn{display:flex;align-items:center;gap:6px;padding:8px 12px;background:#fff;border:1px solid #ccc;border-radius:12px;cursor:pointer;text-decoration:none;color:#223;}
    .logo{width:40px;height:40px;background:linear-gradient(135deg,#ff9a9e,#fad0c4);border-radius:10px;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;}
    .content{margin-top:12px;}
    .question{background:#fff;padding:12px;margin-bottom:12px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,0.08);}
    .question p{margin:0 0 8px;}
    label{display:block;margin-bottom:6px;}
    button{padding:10px 14px;background:#ff9a9e;color:#fff;border:none;border-radius:8px;font-weight:bold;cursor:pointer;}
    .result{margin-top:16px;padding:12px;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.08);}
  </style>
</head>
<body>
  <header>
    <a href="home.html" class="back-btn">
      <!-- Back arrow SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 1-.5.5H2.707l4.147 4.146a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 0 1 .708.708L2.707 7.5H14.5A.5.5 0 0 1 15 8z"/>
      </svg>
      Back
    </a>
    <div class="logo">T</div>
    <h1>Test</h1>
  </header>

  <div class="content">
    <form id="quizForm">
      <div class="question">
        <p>1. Speed of light in vacuum is:</p>
        <label><input type="radio" name="q1" value="a"> 3 × 10⁶ m/s</label>
        <label><input type="radio" name="q1" value="b"> 3 × 10⁸ m/s</label>
        <label><input type="radio" name="q1" value="c"> 3 × 10¹⁰ m/s</label>
      </div>

      <div class="question">
        <p>2. Chemical symbol for Sodium is:</p>
        <label><input type="radio" name="q2" value="a"> So</label>
        <label><input type="radio" name="q2" value="b"> Na</label>
        <label><input type="radio" name="q2" value="c"> Sd</label>
      </div>

      <div class="question">
        <p>3. Derivative of sin(x) is:</p>
        <label><input type="radio" name="q3" value="a"> cos(x)</label>
        <label><input type="radio" name="q3" value="b"> -cos(x)</label>
        <label><input type="radio" name="q3" value="c"> sin(x)</label>
      </div>

      <button type="button" onclick="checkAnswers()">Submit</button>
    </form>

    <div class="result" id="resultBox">Your score will appear here.</div>
  </div>

  <script>
    function checkAnswers(){
      const correctAnswers = { q1: 'b', q2: 'b', q3: 'a' };
      let score = 0;
      let total = Object.keys(correctAnswers).length;

      for(let q in correctAnswers){
        let selected = document.querySelector(`input[name="${q}"]:checked`);
        if(selected && selected.value === correctAnswers[q]){
          score++;
        }
      }

      document.getElementById('resultBox').textContent = `You scored ${score} out of ${total}`;
    }
  </script>
</body>
</html>
